plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
}

group 'road-runner'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "org.slf4j:slf4j-simple:1.7.25"
    compile "io.javalin:javalin:2.6.0"
    compile "javax.activation:javax.activation-api:1.2.0"
    compile "org.glassfish.jersey.inject:jersey-hk2:2.28"
    compile "org.glassfish.jersey.core:jersey-client:2.28"
    compile "com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.9.8"
    compile 'io.rest-assured:json-path:3.3.0'
    testCompile "junit:junit:4.12"
    testCompile "io.rest-assured:rest-assured:3.3.0"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}